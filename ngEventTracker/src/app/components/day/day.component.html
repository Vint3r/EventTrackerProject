<br><span class="showHand" *ngFor="let day of dayList" (click)="selectedDay = day"
    >{{ day.name }} |
</span>

<div *ngFor="let anime of animeList | daySearch: selectedDay">
  <img [src]="anime.imgUrl" (click)="displayAnime(anime)"/>
  <h1>{{ anime.title }}</h1>
  <p>Airs on: {{ anime.day.name }}</p>
  <p>Season: {{ anime.season.name }}</p>
</div>
