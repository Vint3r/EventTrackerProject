<br><span class="showHand" *ngFor="let season of seasonList" (click)="selectedSeason = season"
    >{{ season.name }} |
</span>

<div *ngFor="let anime of animeList | seasonSearch: selectedSeason">
  <img [src]="anime.imgUrl" (click)="displayAnime(anime)"/>
  <h1>{{ anime.title }}</h1>
  <p>Airs on: {{ anime.day.name }}</p>
  <p>Season: {{ anime.season.name }}</p>
</div>
