<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.left, .right {
	width: 25%;
}

.middle {
	width: 50%;
}

.column {
	float: left;
	padding: 10px;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div>
	<img src="https://cdna.artstation.com/p/assets/images/images/011/810/354/large/vitor-costa-banner.jpg?1531514539">
	<h1>Anime Tracker</h1>
	</div>

	<div class="row">
		<div class="column left">
			<img
				src="https://i.pinimg.com/236x/0c/81/01/0c8101811025e4b788efc8c615f9f2ea.jpg"
				alt="Norway" style="width: 100%;">
		</div>
		<div class="column middle">

			<div id="outer1">

				<div id="inner1" style="display: inline-block">

					<form name="lookUpId">

						<input type="number" name="animeId" placeholder="Enter id">

						<button name="idLookUp">Get Anime by Id</button>

					</form>

				</div>

				<div id="inner1" style="display: inline-block">

					<form name="allAnime">

						<button name="allAnimeBtn">Get Full Anime List</button>

					</form>

				</div>

				<div id="inner1" style="display: inline-block">

					<form name="create">

						<button id="createBtn">Create an Anime</button>

					</form>

				</div>

			</div>

			<div id="outer">

				<div class="inner" style="display: inline-block">

					<form name="searchCat">

						<button id="catBtn">Search by Category</button>

					</form>

				</div>

				<div class="inner" style="display: inline-block">

					<form name="searchDay">

						<button id="dayBtn">Search by Day aired</button>

					</form>

				</div>

				<div class="inner" style="display: inline-block">

					<form name="searchSeason">

						<button id="seasonBtn">Search by Season aired</button>

					</form>

				</div>

				<div class="inner">

					<form name="searchInterested">

						<button id="interestedBtn">Your interested</button>

					</form>

				</div>

			</div>

			<div id="output">

				<div id="animeData">

					<form name="del">

						<button id="delAnime" name="deleteAnime" hidden="true"
							value="${animeId}"></button>

					</form>

				</div>

				<div id="updateAnime"></div>

			</div>
		</div>
		<div class="column right">
			<img
				src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/7b40a618-67e4-4a24-93c7-ab80b05d08bb/d5gxz8b-e4c47964-9801-41c6-b9f7-d9e1609fa9e7.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzdiNDBhNjE4LTY3ZTQtNGEyNC05M2M3LWFiODBiMDVkMDhiYlwvZDVneHo4Yi1lNGM0Nzk2NC05ODAxLTQxYzYtYjlmNy1kOWUxNjA5ZmE5ZTcuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.aBuZJ7eZfx3Xi3V2nQXXfhuwsroMIGQhrnrQ2akE6yM"
				alt="Norway" style="width: 100%;">
		</div>
	</div>

</body>
</html>
