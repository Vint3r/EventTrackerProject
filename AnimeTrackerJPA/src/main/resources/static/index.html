<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anime Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Event tracker project for skill distillery</h1>
	<form name="lookUpId">
		<input type="number" name="animeId" placeholder="Enter id">
		<button name="idLookUp">Get Anime by Id</button>
	</form>
	<form name="allAnime">
		<button name="allAnimeBtn">Get Full Anime List</button>
	</form>
	<div id="output">
		<div id="animeData">
			<form name="del">
				<button id="delAnime" name="deleteAnime" hidden="true" value="${animeId}"></button>
			</form>
		</div>
		<div id="updateAnime">
		</div>
	</div>
</body>
</html>
